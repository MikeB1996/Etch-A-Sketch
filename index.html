<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div class="header">
        Etch-A-Sketch
    </div>

    <div class="cont">
        <div class="leftContainer">
            <div class="slideContainer">
                <input type="range" min="1" max="100" value="32" class="slider" id="myRange">
                <p class="slideP" id="myPSlide"></p>
            </div>
        
        
            <div class="buttonContainer">
                <button id="resetB" class="resetButton">Reset</button>
                <button id="resizeB" class="resizeButton">Resize</button>
                <div class="colorButtons">
                    <button id="colorBRed" class="colorButton">red</button>
                    <button id="colorBBlue" class="colorButton">blue</button>
                    <button id="colorBRainbow" class="colorButton">Rainbow</button>
                </div>
            </div>
        </div>
        
    
    
        <div id="gridCont" class="gridContainer">
    
        </div>

    </div>
    
    <script src="script.js">

    </script>
    
</body>
</html>
